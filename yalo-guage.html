<link rel="import" href="../polymer/polymer.html">

<!--
Element providing solution to no problem in particular.

##### Example

    <yalo-guage></yalo-guage>

@element yalo-guage
@blurb Element providing solution to no problem in particular.
@status alpha
@homepage http://yalovek.github.io/yalo-guage
-->
<polymer-element name="yalo-guage" attributes="value scale">
  <template>
    <link rel="stylesheet" href="yalo-guage.css">
    <svg id="guage" style="width: {{ width }}px; height: {{ height }}px;" viewBox="{{ viewBox }}" preserveAspectRatio="{{ preserveAspectRatio }}">
      <path d="{{ pathD }}" stroke="{{ stroke }}" stroke-width="{{ strokeWidth }}" fill="none"/>
      <circle fill="{{ fill }}" cx="{{ cx }}" cy="{{ cy }}" r="{{ dotR }}"/>
      <polygon fill="{{ fill }}" points="{{ arrowPoints }}"/>
    </svg>
  </template>
  <script>
    Polymer({
      width: 400,

      height: 350,

      viewBox: '0 0 400 350',

      preserveAspectRatio: 'xMidYMid meet',

      strokeWidth: 3,

      stroke: '#666',

      angle: 135,

      fill: '#3098e4',

      cx: 200,

      cy: 175,

      dotR: 9,

      value: 4,

      dotsFill: '#d9d9d9',

      scale: 6,

      divisionStorke: '#8c8c8c',

      fontSize: 14,

      ready: function () {
        this.viewBox = '0 0 ' + this.width + ' ' + this.height;

        this.arc();
        this.point();
        this.arrow();
        this.dots();
        this.division();
        this.text();
      },

      arc: function () {
        var x = this.width / 2,
            y = this.height / 2,
            r = this.height / 2 - 50;

        this.pathD = this.describeArc(x, y, r, -this.angle, this.angle);
      },

      polarToCartesian: function (centerX, centerY, radius, angleInDegrees) {
        var angleInRadians = (angleInDegrees - 90) * Math.PI / 180;

        return {
          x: centerX + (radius * Math.cos(angleInRadians)),
          y: centerY + (radius * Math.sin(angleInRadians))
        };
      },

      describeArc: function (x, y, radius, startAngle, endAngle){
        var start = this.polarToCartesian(x, y, radius, endAngle),
            end = this.polarToCartesian(x, y, radius, startAngle),
            arcSweep = endAngle - startAngle <= 180 ? 0 : 1,
            d = [
              'M', start.x, start.y,
              'A', radius, radius, 0, arcSweep, 0, end.x, end.y
            ].join(' ');

        return d;
      },

      point: function () {
        var x = this.width / 2,
            y = this.height / 2;

        this.cx = x;
        this.cy = y;
      },

      arrow: function () {
        var x = this.width / 2,
            y = this.height / 2,
            r = this.height / 2 - 40,
            scale = this.scale * 10,
            angle = - this.angle + ((360 - ((360 - this.angle) - this.angle)) / scale) * (this.value * 10),
            value = this.polarToCartesian(x, y, r, angle),
            centerLeft = this.polarToCartesian(x, y, this.dotR / 2, angle - 90),
            centerRight = this.polarToCartesian(x, y, this.dotR / 2, angle + 90);

        this.arrowPoints = centerLeft.x + ',' + centerLeft.y + ' ' + value.x + ',' + value.y + ' ' + centerRight.x + ',' + centerRight.y;
      },

      dots: function () {
        var x = this.width / 2,
            y = this.height / 2,
            r = this.height / 2 - 40,
            scale = this.scale * 10;

        for (var i = 0; i <= scale; i++) {
          var svgns = "http://www.w3.org/2000/svg",
              circle = document.createElementNS(svgns, "circle"),
              dot = this.polarToCartesian(x, y, r, - this.angle + ((360 - ((360 - this.angle) - this.angle)) / scale) * i);

          circle.setAttribute('fill', this.dotsFill);
          circle.setAttribute('cx', dot.x);
          circle.setAttribute('cy', dot.y);
          circle.setAttribute('r', 1);

          this.$.guage.appendChild(circle);
        }
      },

      division: function () {
        var x = this.width / 2,
            y = this.height / 2,
            r = this.height / 2 - 40,
            scale = this.scale;

        for (var i = 0; i <= scale; i++) {
          var svgns = "http://www.w3.org/2000/svg",
              line = document.createElementNS(svgns, "line"),
              angle = - this.angle + ((360 - ((360 - this.angle) - this.angle)) / scale) * i,
              start = this.polarToCartesian(x, y, r, angle),
              end = this.polarToCartesian(x, y, r + 5, angle);

          line.setAttribute('fill', 'none');
          line.setAttribute('stroke', this.divisionStorke);
          line.setAttribute('stroke-width', 2);
          line.setAttribute('x1', start.x);
          line.setAttribute('y1', start.y);
          line.setAttribute('x2', end.x);
          line.setAttribute('y2', end.y);

          this.$.guage.appendChild(line);
        }
      },

      text: function () {
        var x = this.width / 2,
            y = this.height / 2,
            r = this.height / 2 - 40,
            scale = this.scale;

        for (var i = 0; i <= scale; i++) {
          var svgns = "http://www.w3.org/2000/svg",
              text = document.createElementNS(svgns, "text"),
              angle = - this.angle + ((360 - ((360 - this.angle) - this.angle)) / scale) * i,
              middle = this.polarToCartesian(x, y, r + 15, angle);

          text.setAttribute('text-anchor', 'middle');
          text.setAttribute('x', middle.x);
          text.setAttribute('y', middle.y + this.fontSize / 3);
          text.setAttribute('style', 'font-size: ' + this.fontSize + 'px;');
          text.innerHTML = i;

          this.$.guage.appendChild(text);
        }
      }
    });
  </script>
</polymer-element>
